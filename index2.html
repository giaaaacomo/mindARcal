<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="altmindar.js"></script>    

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="1" src="jpg/1.jpg" />
<img id="2" src="jpg/2.jpg" />
<img id="3" src="jpg/3.jpg" />
        <a-asset-item id="1c" src="png/1.png"></a-asset-item>
<a-asset-item id="2c" src="png/2.png"></a-asset-item>
<a-asset-item id="3c" src="png/3.png"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#1c" position="0 0 0"  width="1" rotation="0 0 0"></a-image>
      </a-entity>
<a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#2c" position="0 0 0"  width="1" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
